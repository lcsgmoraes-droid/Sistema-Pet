[pytest]
# Pytest configuration for backend unit tests
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode: use importlib (modern)
addopts = 
    --import-mode=importlib
    -p no:warnings
    --tb=short
    -v

# Markers
markers =
    unit: Unit tests (fast, no DB)
    integration: Integration tests (slow, needs DB)
    slow: Slow tests
