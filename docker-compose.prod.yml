version: '3.8'

services:
  # ========================================
  # POSTGRESQL - BANCO DE DADOS PRODUÇÃO
  # ========================================
  postgres:
    image: postgres:14-alpine
    container_name: petshop-prod-postgres
    restart: always
    environment:
      POSTGRES_DB: petshop_prod
      POSTGRES_USER: petshop_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # BACKEND - API FASTAPI
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: petshop-prod-backend
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql://petshop_admin:${POSTGRES_PASSWORD}@postgres:5432/petshop_prod
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      
      # Environment
      ENVIRONMENT: production
      DEBUG: "false"
      
      # SQL Audit
      SQL_AUDIT_ENFORCE: "true"
      SQL_AUDIT_ENFORCE_LEVEL: error
      
      # CORS
      ALLOWED_ORIGINS: https://mlprohub.com.br,https://www.mlprohub.com.br
      
      # App
      APP_NAME: "Pet Shop Pro"
      APP_VERSION: "1.1.0"
      
      # Timezone
      TZ: America/Sao_Paulo
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # NGINX - REVERSE PROXY
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: petshop-prod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./backend/uploads:/app/uploads:ro
    depends_on:
      - backend
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  petshop-network:
    driver: bridge
