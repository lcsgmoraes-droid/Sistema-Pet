# ============================================================================
# DOCKER COMPOSE - Sistema Pet Shop Pro
# Orquestra Backend (FastAPI) + Frontend (React + Vite)
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # BACKEND - FastAPI + SQLAlchemy + SQLite
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop-backend
    ports:
      - "8000:8000"
    volumes:
      # Volume para persistir o banco SQLite
      - ./backend/data:/app/data
      # Volume para código (hot reload em desenvolvimento)
      - ./backend:/app
      # Preservar node_modules e __pycache__
      - /app/__pycache__
    environment:
      # Identificador de ambiente Docker
      - RUNNING_IN_DOCKER=true
      
      # Configurações do sistema
      - ENVIRONMENT=development
      - SQLITE_DB_PATH=/app/data/petshop.db
      
      # DATABASE URL - PostgreSQL (ATIVADO PARA MIGRAÇÃO)
      - DATABASE_URL=postgresql+psycopg2://petshop_user:petshop_password_2026@postgres:5432/petshop_db
      
      # CORS - Permitir frontend acessar backend
      - FRONTEND_URL=http://localhost:5173
      
      # Segurança (MUDE EM PRODUÇÃO!)
      - JWT_SECRET_KEY=change-this-secret-key-in-production-to-something-secure
      - ADMIN_TOKEN=admin-token-change-me
    networks:
      - petshop-network
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # POSTGRESQL - Banco de dados principal
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: petshop-postgres
    ports:
      - "5432:5432"
    volumes:
      # Volume para persistir dados do PostgreSQL
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=petshop_user
      - POSTGRES_PASSWORD=petshop_password_2026
      - POSTGRES_DB=petshop_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    networks:
      - petshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_user -d petshop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # FRONTEND - React + Vite
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petshop-frontend
    ports:
      - "5173:5173"
    volumes:
      # Volume para código (hot reload em desenvolvimento)
      - ./frontend:/app
      # Preservar node_modules
      - /app/node_modules
    environment:
      # URL do backend (acessível pelo navegador do host)
      - VITE_API_URL=http://localhost:8000
    networks:
      - petshop-network
    depends_on:
      - backend
    restart: unless-stopped

# ==========================================================================
# NETWORKS - Rede interna para comunicação entre containers
# ==========================================================================
networks:
  petshop-network:
    driver: bridge

# ==========================================================================
# VOLUMES - Persistência de dados
# ==========================================================================
volumes:
  backend-data:
    driver: local
  postgres-data:
    driver: local
